<div class="f_container">
  <form action="">
    <div class="row">
      <h1>Pridaj svoju knihu</h1>
      <div class="col-25">
        <label for="ftitle">Názov</label>
      </div>
      <div class="col-75">
        <input type="text" id="ftitle" name="title" placeholder="Názov knihy...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for ="fobal">Obal knihy</label>
      </div>
      <div class="col-75">
        <input type="file" id="fobal" name="file_obr" >
      </div>
  </div>
    <div class="row">
      <div class="col-25">
        <label for="fisbn">ISBN</label>
      </div>
      <div class="col-75">
        <input type="text" id="fisbn" name="isbn" placeholder="isbn...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fpocet_s">Počet strán</label>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="f_pdf">Súbor pdf</label>
        </div>

    </div>

    <div class="row">
      <div class="col-25">

          <option value="multimedia">Multimédiá</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fdesc">Krátky popis</label>
      </div>
      <div class="col-75">
        <textarea id="fdesc" name="popis" placeholder="..." style="height:50px"></textarea>
      </div>
